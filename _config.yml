# Jekyll configuration for goth.pink

title: goth
description: the language for machine spirits
url: "https://goth.pink"
baseurl: ""

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - node_modules/
  - files/
  - goth-docs/
  - files.zip

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/
  examples:
    output: true
    permalink: /examples/:path/
  reference:
    output: true
    permalink: /reference/:path/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_reference"
      type: "reference"
    values:
      layout: "default"

# Site settings
author: "goth language"
github_repo: "https://github.com/sigilante/goth"
image: /assets/images/goth-social.png
twitter:
  card: summary_large_image

plugins:
  - jekyll-seo-tag
